-->
<!DOCTYPE html>
<html lang="es">
<head>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            width: 100%;
            height: auto;
        }
        header img {
            width: 100%;
            height: auto;
            display: block;
        }
        .layout-container {
            position: relative;
            width: 100%;
            height: 600px; /* Ajusta la altura según el diseño */
            background: url('resources/layout1.jpg') no-repeat center center;
            background-size: cover;
        }
        .text-box {
            position: absolute;
            top: 35%;
            left: 10%;
            width: 30%;
            color: black;
        }
        .text-box h2 {
            margin: 0;
        }
        .text-box p {
            margin: 10px 0;
        }
        .text-box button {
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .video-box {
            position: absolute;
            top: 35%;
            right: 10%;
            width: 30%;
        }
        .video-box video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Imagen superior -->
    <header>
        <img src="resources/el_bicho.jpg" alt="header">
    </header>

    <!-- Sección principal con layout -->
    <section class="layout-container">
        <!-- Cuadro de texto con botón -->
        <div class="text-box">
            <h2>Título del Cuadro de Texto</h2>
            <p>Este es un texto descriptivo que acompaña a la imagen y al video. Aquí puedes añadir más información relevante.</p>
            <button onclick="window.location.href='otra_pagina.html'">Ir a otra página</button>
        </div>

        <!-- Reproductor de video -->
        <div class="video-box">
            <video controls>
                <source src="resources/video.mp4" type="video/mp4">
                Tu navegador no soporta la reproducción de video.
            </video>
        </div>
    </section>

    <!-- Contenido adicional -->
    <section style="padding: 20px; text-align: center;">
        <h2>Sección Adicional</h2>
        <p>Este es un espacio para más contenido que aparecerá debajo del layout principal.</p>
    </section>
</body>
</html>
