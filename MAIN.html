<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página kickstarter Pizza Time</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
        }
        section {
            position: relative;
            width: 100%;
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        section img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; 
        }
        .section-2 {
            position: relative;
        }
        .text-overlay {
            position: absolute;
            top: 43.5%; 
            left: 6.5%; 
            width: 50%;
            color: black; 
            text-align: center; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
        }
        .text-overlay h2 {
            margin: 0 0 30px 0;
            font-size: 1.5em; 
            color: white; 
        }
        .text-overlay p {
            margin: 0; 
            font-size: 1.3em;
            line-height: 1.5;
            width: 55%;
            white-space: normal;
            word-wrap: break-word;
            text-align: justify;
        }
        .video-container {
            position: absolute;
            top: 47.5%; 
            right: 19%; 
            width: 30%; 
        }
        .video-container video {
            width: 100%; 
            height: auto;
            border: 2px solid white; 
            border-radius: 10px; 
        }   
    </style>
</head>
<body>
    <!-- Sección 1 -->
    <section class="section-1">
        <img src="resources/web1.png" alt="Sección 1">
    </section>

    <!-- Sección 2 -->
    <section class="section-2">
        <img src="resources/web2.png" alt="Sección 2">
        <div class="text-overlay">
            <h2>DESCRIPCIÓN</h2>
            <p>PIZZA TIME! es un juego de acción en el que controlarás a PizzaBoy, un carismático trozo de pizza que intentará acabar con la tiranía del malvado Mad Broccoli, asestándole puñetazos con sus elásticos brazos en un oscuro bosque.</p>
        </div>
        <div class="video-container">
        <video controls>
            <source src="resources/video.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de video.
        </video>
    </div>
    </section>

    <!-- Sección 3 -->
    <section class="section-3">
        <img src="resources/web3.png" alt="Sección 3">
    </section>

    <!-- Sección 4 -->
    <section class="section-4">
        <img src="resources/web4.png" alt="Sección 4">
    </section>

    <!-- Sección 5 -->
    <section class="section-5">
        <img src="resources/web5.png" alt="Sección 5">
    </section>

    <!-- Sección 6 -->
    <section class="section-6">
        <img src="resources/web6.png" alt="Sección 6">
    </section>
</body>
</html>
